<!doctype html>
<html>
<head>
	<title>Initial configuration</title>
</head>
<body>
<h2>Initial configuration</h2>

Current system time:
<span class="currTime"></span><br><br>

Please, choose type of entrance:
<form action="">
  <input type="radio" name="entDir" value="ltr">Left to Right (>)<br>
  <input type="radio" name="entDir" value="rtl">Right to left (<)<br>
</form> 

<script type="text/javascript" src="libs/jquery-2.2.2.min.js"></script>
<script type="text/javascript">
 	$(document).ready(function() {
 		"use strict";
		
		var serverTime = new Date();

	    function updateTime() {
			serverTime = new Date(serverTime.getTime() + 1000);
	 		$(".currTime").html(serverTime);
	    }

	    updateTime();
	    setInterval(updateTime, 1000);

 	});
</script>
</body>
</html>
